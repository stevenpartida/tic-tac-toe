<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <div class="container">
      <h1 class="result"></h1>
      <div class="board"></div>
      <p class="turn"></p>
      <div class="dashboard">
        <div class="player player-one player-info">
          <p class="player-name"></p>
          <p class="player-marker"></p>
        </div>

        <div class="score-tracker">
          <div class="score"></div>
          <div class="button-container">
            <button class="reset-btn">Reset</button>
            <button class="settings-btn">
              <img src="images/cog.svg" alt="Settings" class="settings-icon" />
            </button>
          </div>
          <div class="score"></div>
        </div>

        <div class="player player-two player-info">
          <p class="player-name"></p>
          <p class="player-marker"></p>
        </div>
      </div>
    </div>
    <dialog>
      <form>
        <h2>Settings</h2>
        <p>Change Names</p>
        <label for="player1">Player One</label>
        <input
          type="text"
          id="player1"
          name="player1"
          class="name-input"
          placeholder="Player One's name"
        />
        <label for="player2">Player Two</label>
        <input
          type="text"
          id="player2"
          name="player2"
          class="name-input"
          placeholder="Player Two's name"
        />
        <div class="form-btns">
          <button id="formClose" type="button">Cancel</button>
          <button id="formSave" type="button" class="save-btn">Save</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
